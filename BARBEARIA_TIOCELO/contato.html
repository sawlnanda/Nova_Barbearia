<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia TioCelo</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.Como">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"class="input-padrao"></textarea>

            <fieldset>
                <legend class="teste" id="teste" style="color:black">Como você prefere que entremos em contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend class="teste">Qual horário você prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>    
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
            <tr>    
                <td>Segunda-feira</td>
                <td>8h ~ 20h</td>
            </tr>

            <tr>    
                <td>Quarta-feira</td>
                <td>8h ~ 21h</td>
            </tr>

            <tr>    
                <td>Sexta-feira</td>
                <td>10h ~ 22h</td>
            </tr> 
            </tbody>
            
        </table>
    </main>

    <footer class="rodape">
        <h1 class="rodape-cabecalho"><img src="img/logo-branco.png" alt="logo do rodapé"></h1>
        <h2 class="rodape-texto">Desenvolvido por Professor & Marcelo</h2>
    </footer>

    
</body>
</html>
