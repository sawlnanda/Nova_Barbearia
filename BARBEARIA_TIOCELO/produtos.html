<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia TioCelo</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="logo da barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <ul class="produtos">
            <li>
                <h2>Barba</h2>
                <img src="img/barba.jpg" alt="logo da barba">
                <p class="produto-descricao">Corte e desenho profissional de barba</p>
                <p class="produto-preco">R$ 18,00</p>
            </li>
            <li>
                <h2>Cabelo</h2>
                <img src="img/cabelo.jpg" alt="logo do cabelo">
                <p class="produto-descricao">Na tesoura ou na máquina, como o cliente preferir</p>
                <p class="produto-preco">R$ 25,00</p>
            </li>
            <li>
                <h2>Barba + Cabelo</h2>
                <img src="img/cabelo+barba.jpg" alt="logo do cabelo e barba">
                <p class="produto-descricao">Pacote completo de cabelo e barba</p>
                <p class="produto-preco">R$ 40,00</p>
            </li>
        </ul>
    </main>
    
    <footer class="rodape">
        <h1 class="rodape-cabecalho"><img src="img/logo-branco.png" alt="logo do rodapé"></h1>
        <h2 class="rodape-texto">Desenvolvido por Professor & Marcelo</h2>
    </footer>
